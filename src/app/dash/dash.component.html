<div class="grid-container">
  <h1 class="mat-h1">Dashboard</h1>
  <mat-grid-list cols="{{ ( cardLayout | async )?.columns }}"
                 rowHeight="200px">
    <!--Mini Cards-->
    <div *ngIf="miniCardsOH; else elseBlock"
         style="position: relative">
      <div cdkDropList
           [cdkDropListData]="miniCardData"
           cdkDropListOrientation="horizontal"
           class="mini-cards"
           (cdkDropListDropped)="dropMiniCard($event)">
        <mat-grid-tile *ngFor="let mc of miniCardData"
                       class="dashboard-tile"
                       cdkDrag
                       [colspan]="( cardLayout | async )?.miniCard?.cols"
                       [rowspan]="( cardLayout | async )?.miniCard?.rows">
          <app-mini-card [title]="mc.title"
                         [value]="mc.value"
                         (deleteRequest)="crossOffItem($event)"
                         [color]="mc.color"
                         [percentValue]="mc.percentValue"></app-mini-card>
        </mat-grid-tile>
      </div>
    </div>
    <ng-template #elseBlock>
      <div cdkDropList
           style="position: relative"
           class="mini-cards"
           (cdkDropListDropped)="dropMiniCard($event)">
        <mat-grid-tile *ngFor="let mc of miniCardData"
                       class="dashboard-tile"
                       cdkDrag
                       [colspan]="( cardLayout | async )?.miniCard?.cols"
                       [rowspan]="( cardLayout | async )?.miniCard?.rows">
          <app-mini-card [title]="mc.title"
                         [value]="mc.value"
                         [color]="mc.color"
                         [percentValue]="mc.percentValue"></app-mini-card>
        </mat-grid-tile>
      </div>
    </ng-template>
